<!DOCTYPE html>
<html lang="en">
<head>

    <title>Papago</title>

    <link rel="stylesheet" href="css/style.css">

<body>

    <header id="papago-header">
        <nav class="papago-nav">

            <div class="header-left">
                
                <i class="fas fa-dove fa-2x"></i>
                <h2 class="papago-logo">papapgo</h2>

                    <li><a href="#">웹사이트 번역</a></li>

    <main id="papago-main" role="main">

        <div class="papago-main-list">

                </div>

                    <div class="papago-input-size"><span>0 / 5000</span></div>
                </div>
                </div>
                <div class="papago-left-bottom">
                        <div class="papago-left-bottom-1">
                            <button type="button">
                                <i class="fas fa-volume-up fa-2x"></i>
                            </button>
                            <button type="button">
                                <i class="far fa-file fa-2x"></i>
                            </button>
                    </div>
                    <div class="papago-left-bottom-2">
                        <button>번역하기</button>
                    </div>
                    

                </div>
                <div class="papago-left-lastbottom">
                    <i class="fas fa-toggle-on fa-2x"></i>
                <h2>자동완성</h2>
            </div>
            </div>

            
            <div class="papago-right">
                <div class="papago-right-top">
                    <h2><a href="#">한국어</a></h2>
                </div>
                <div class="papago-right-center">
                    <div class="papago-right-input">
                    
                    
                </div>
                </div>
                <div class="papago-right-bottom">
                        <div class="papago-right-bottom-1">
                            <button type="button">
                                <i class="fas fa-volume-up fa-2x"></i>
                            </button>
                            <button type="button">
                                <i class="far fa-file fa-2x"></i>
                            </button>
                            <button type="button">
                                <i class="far fa-star fa-2x"></i>
                            </button>
                            <button type="button">
                                <i class="fas fa-align-justify fa-2x"></i>
                            </button>
                    </div>
                   
                    

                </div>

            </div>
        </div>

        <div class="papago-sub-list">
<div class="sub-wrap">
    <h2>웹 사이트 번역</h2>

    <a href="#">한국어로 번역 <span class="active"></span></a>
    <!-- <span class="active"></span> -->
</div>
<i class="fas fa-arrow-right"></i>

        </div>

            <div class="footer-wrap-right">
